<html>
	<head>
		<title>Log In Page</title>
	</head>
	<body>
		<div id="div_login">
			<h1>Welcome to Log In</h1>
			<p>Welcome Back! Log In with your existing account</p>
			<label>Username: </label>
			<input type="txt" id="txt_login_username"></input><br>
			<label>Password: </label>
			<input type="txt" id="txt_login_password"></input><br>
			<button type="submit" id="btn_submit">Submit</button><br><br>
			<p>Dont have an account?? Create One!</p>
			<button type="button" id="btn_newacc">New Account</button>
		</div>
		
		<div id="div_register">
			<h1>Welcome to Sign Up!</h1>
			<p>Create an account!<p>
			<label>Username: </label>
			<input type="text" id="txt_signin_username"></input><br>
			<label>Password: </label>
			<input type="text" id="txt_signin_password"></input><br><br>
			<p>Preexisting account??</p>
			<button type="button" id="btn_login">Log In</button>
		</div>
	</body>
</html>
