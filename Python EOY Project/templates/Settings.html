<html>
	<head>
		<link rel="stylesheet" href="/static/Settings.css"></link>
		<script src="/static/Settings.js"></script>
	</head>
	<body>
		<label id="lbl_new">{{new_acc}}</label>
		<div id="div_settings">
		<form method="post">
			<h1>Welcome to settings</h1>
			<p>You Will Be Able To Chance Address</p><br>
			<label>Name: </label>
			<input type="txt" id="txt_setting_name" name="txt_setting_name"></input><label id="lbl_current_name">{{name}}</label><br>
			<label>Last Name: </label>
			<input type="txt" id="txt_setting_Lname" name="txt_setting_Lname"></input><label id="lbl_current_Lname">{{Lname}}</label><br>
			<label>Address Line 1: </label>
			<input type="txt" id="txt_setting_addressL1" name="txt_setting_addressL1"></input><label id="lbl_current_addressL1">{{AddressL1}}</label><br>
			<label>City: </label>
			<input type="txt" id="txt_setting_city" name="txt_setting_city"></input><label id="lbl_current_city">{{city}}</label><br>
			<label>ZipCode: </label>
			<input type="txt" id="txt_setting_zipcode" name="txt_setting_zipcode"></input><label id="lbl_current_zipcode">{{zipcode}}</label><br>
			<label>State: </label>
			<select id="cmb_state">
				<option> </option>
				<option>AL</option>
				<option>AZ</option>
				<option>AR</option>
				<option>CA</option>
				<option>CO</option>
				<option>CT</option>
				<option>DE</option>
				<option>DC</option>
				<option>FL</option>
				<option>GA</option>
				<option>ID</option>
				<option>IL</option>
				<option>IN</option>
				<option>IA</option>
				<option>KS</option>
				<option>KY</option>
				<option>LA</option>
				<option>ME</option>
				<option>MD</option>
				<option>MA</option>
				<option>MI</option>
				<option>MN</option>
				<option>MS</option>
				<option>MO</option>
				<option>MT</option>
				<option>NE</option>
				<option>NV</option>
				<option>NH</option>
				<option>NJ</option>
				<option>NM</option>
				<option>NY</option>
				<option>NC</option>
				<option>ND</option>
				<option>OH</option>
				<option>OK</option>
				<option>OR</option>
				<option>PA</option>
				<option>RI</option>
				<option>SC</option>
				<option>SD</option>
				<option>TN</option>
				<option>TX</option>
				<option>UT</option>
				<option>VT</option>
				<option>VA</option>
				<option>WA</option>
				<option>WV</option>
				<option>WI</option>
				<option>WY</option>
			</select>
			<label>We dont ship to Alaska, Hawaii, and US territories.</label><label id="lbl_state"></label><br>
			<button type="submit" id="btn_submit_Info" value="Submit" name="button">Submit</button>
			<label>{{Error_Setting}}</label>
		</form>
		</div>
		<div id="div_delete">
			<form method="post">
			<button type="submit" id="btn_delete" value="Delete" name="button">Delete Account</button>
			</form>
		</div>
		<div id="div_goto_order">
			<form method="post">
			<button type="submit" id="btn_order" value="Return" name="button">Return</button>
			</form>
		</div>
	</body>
</html>
